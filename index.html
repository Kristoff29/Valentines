<!DOCTYPE html>

  <title>Suprise, pretty!</title>

<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
    height: 100vh;
    background-color: #000000;
    flex-direction: column;
    overflow-x: hidden;
    font-family: 'Courier New', Courier, monospace;
}

svg{
            animation: fadeOut 3s forwards;
            opacity: 1;
            
        }
        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

.flower-container {
  display: flex;
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
    height: 300px; /* You may need to adjust this height */
}

.heart {
    width: 100%;
    height: 100%;
    image-rendering: pixelated; /* Create the pixelated effect */
    animation: fadeIn 1s ease-in;
}

.click-button {
    padding: 15px 30px;
    font-size: 20px;
    background-color: #ed1c24; /* Red button color */
    color: #fff; /* White text color */
    border: none;
    border-radius: 25px; /* Rounded corners */
    cursor: pointer;
    transition: background-color 0.5s, transform 0.5s; /* Smooth transition */
    margin: 0 auto; /* Center horizontally */
    display: block; 
    pointer-events: auto;
    z-index: 10;
    margin-top: 50px;
}

.click-button:hover {
    background-color: #ff6666; /* Darker red on hover */
    transform: scale(1.1); /* Scale up on hover */
}

.click-button:active {
  transform: scale(0.9); /* Scale down when button is clicked */
}

.flower-text {
    font-size: 24px;
    color: #ff4d4d;
    font-family: cursive;
    margin-top: 20px;
}

.flower{
    animation: fadeIn 1s ease-in;
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

.fade-in {
    animation: fadeIn 1s ease-in;
}

.additional-content{
  margin-top: -20%;
}

/**For the heart in the middle**/


span {
    font-size: 250px;
    position: absolute;
    top: 50%;
    left: 50%;
    margin-bottom: 40px;
    transform: translate(-50%, -50%);
    background: url("data:image/svg+xml,%3Csvg width='1440' height='300' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M%200%2C500%20L%200%2C187%20C%20138.92857142857142%2C181.67857142857144%20277.85714285714283%2C176.35714285714286%20383%2C152%20C%20488.14285714285717%2C127.64285714285714%20559.5000000000001%2C84.25000000000001%20676%2C98%20C%20792.4999999999999%2C111.74999999999999%20954.1428571428571%2C182.64285714285714%201089%2C207%20C%201223.857142857143%2C231.35714285714286%201331.9285714285716%2C209.17857142857144%201440%2C187%20L%201440%2C500%20L%200%2C500%20Z' stroke='none' stroke-width='0' fill='%23ff2a2a' fill-opacity='1'%3E%3C%2Fpath%3E%3C%2Fsvg%3E") center/cover;
    -webkit-text-fill-color: transparent;
    -webkit-background-clip: text;
    -webkit-text-stroke-width: 3px;
    -webkit-text-stroke-color: #FF2A2A;
    background-position-x: 20%;
    background-position-y: 100%;
    animation: animate 10s infinite linear;
}

        @keyframes animate {
            50% {
                background-position-x: 100%;
            }
        }

        /** For the typing text **/
    /* Text with typing effect*/
.typing-effect {
    font-size: 2.5vw;
    white-space: nowrap;
    position: absolute;
    overflow: hidden;
    top: 17%;
    left: 50%;
    transform: translateX(-50%);
    border-right: 3px solid #be2047;
    color: #ed1c24;
    animation: typing 3s steps(30, end), blink-caret 1s step-end infinite alternate;
}

/* Media query for smaller screens */
@media screen and (max-width: 768px) {
  .typing-effect {
    font-size: 6vw; /* Adjust font size for smaller screens */
    top: 20%; /* Adjust position for smaller screens */
  }
}

@keyframes typing {
    from { width: 0 }
    to { width: 20% }
  }
  @keyframes blink-caret {
    from, to { border-color: transparent }
    50% { border-color: #c84900; }
  }


</style>

  <script>

  const line = document.querySelectorAll("#line path");
    for(let i = 0; i<line.length;i++){
        console.log(`the length of ${i} is ${line[i].getTotalLength()}`);
    }
    
    document.addEventListener('DOMContentLoaded', (event) => {

      
      
// After the SVG fades out, append the additional HTML content
const svg = document.querySelector('svg');
svg.addEventListener('animationend', () => {
    const body = document.querySelector('body');

    // For the typing text
    const audio = new Audio();
  // Set the source of the audio file
  audio.src = 'tadhana.mp3';
  
  // Play the audio
  audio.play();

    // Create a div for the typing effect
    const typingDiv = document.createElement('div');
        typingDiv.classList.add('typing-effect'); // Apply typing effect to this container
        typingDiv.textContent = 'Hello there, pretty!';
        body.appendChild(typingDiv);

    
    const div = document.createElement('div');
        div.classList.add('additional-content'); // Apply fade-in animation to this container
        div.innerHTML = `
            <body>
  <div class="flower-container" id="flowerContainer">
    <span><i class="fa fa-heart"></i></span>
  </div>
  <br>
  <button class="click-button" id="clickButton">Click the button to reveal</button>
  `;
        body.appendChild(div);

        // Add event listener to the button
        const button = document.getElementById('clickButton');
        button.addEventListener('click', () => {
            button.style.display = 'none';

            // Redirect to another HTML file
    window.location.href = 'heart.html';
          });
    });
});
